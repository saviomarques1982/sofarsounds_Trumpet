<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SofarSounds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container"
    onmousedown="startPlayingSound()" 
    onmouseup="stopPlayingSound()"
    ontouchstart="startPlayingSound()" 
    ontouchend="stopPlayingSound()"
    onclick="playRandomSoundAndChangeImage()"
  >
    <img src="image1.png" id="game-image">
  </div>
  <audio id="sound1">
    <source src="sound1.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound2">
    <source src="sound2.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound3">
    <source src="sound3.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
